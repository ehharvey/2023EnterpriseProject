---
type: object
properties:
  name:
    type: string
    example: Large Room
    description: The name of the item. For now, these will be names of rooms
  location:
    type: string
    example: 1st Floor
    description: The location of the item.
  description:
    type: string
    example: Large Room with Low Ceilings
  type:
    type: string
    example: Room
    enum:
      - Room
  features:
    type: array
    items: 
      anyOf:
        - $ref: "./StringFeature.yaml"
        - $ref: "./BooleanFeature.yaml"
        - $ref: "./NumericalFeature.yaml"
    default: []
    example:
      - name: Size
        value: Large
      - name: HDMI
        value: true
      - name: Style
        value: Modern
      