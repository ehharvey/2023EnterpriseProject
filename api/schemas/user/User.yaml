---
allOf:
- $ref: './NewUser.yaml'
- type: object
  properties:
    id:
      $ref: './UserId.yaml'
    createdAt:
      type: string
      format: date-time
      readOnly: true
      example: '2019-01-01T00:00:00Z'
      description: The date and time the user was created.
    lastUpdatedAt:
      type: string
      format: date-time
      readOnly: true
      example: '2019-03-01T00:00:00Z'
      description: The date and time the user was last updated.
  required:
    - id
    - createdAt
    - lastUpdatedAt
  description: >
    A user. This could be a standard user, an admin, or something else (tbd).
    The difference between this and NewUser is that this has an ID, which is
    assigned by the server. It also has timestamps for when the user was created
    and last updated.