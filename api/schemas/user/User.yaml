type: object
properties:
  username:
    type: string
    description: The user's username.
  firstName:
    type: string
    description: The user's first name.
  lastName:
    type: string
    description: The user's last name.
  role:
      type: string
      enum: [standard, admin]
      default: standard
      description: The user's role.
example:
  username: "debugg"
  firstName: "Deb"
  lastName: "Ugg" 
  role: standard
