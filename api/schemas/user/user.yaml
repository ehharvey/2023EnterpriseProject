type: object
properties:
  username:
    type: string
    description: the user's username.
  firstname:
    type: string
    description: the user's first name.
  lastname:
    type: string
    description: the user's last name.
  role:
      type: string
      enum: [standard, admin]
      default: standard
      description: the user's role.
example:
  username: "debugg"
  firstname: "deb"
  lastname: "ugg" 
  role: standard
