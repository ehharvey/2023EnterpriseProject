---
type: object
description: >
  - If a room is not available and not booked, the room is under maintainance.
  
  - If a room is not available and booked, the room booked by a student.
  
  - If a room is available and not booked, the room available for booking.
  
  - If a room is available and booked, the room open for "Study With Me".
properties:
  id:
    type: integer
    format: int64
    example: 100
    readOnly: true
  room-id:
    type: integer
    format: int64
    example: 100
  date:
    type: string
    format: date
    example: YYYY-mm-dd
  hours:
    type: array
    minItems: 0
    maxItems: 24
    items:
      type: object
      properties:
        hour:
          type: string
        Available:
          type: boolean
        Booked:
          type: boolean
    
