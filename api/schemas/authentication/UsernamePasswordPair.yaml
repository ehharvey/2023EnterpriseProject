---
# An UsernamePasswordPair is supplied by the client
# when logging in
type: object
properties:
  clientId:
    type: string
    example: exampleClientId
    pattern: '^[^\s]*$' # no spaces
  username:
    type: string
    example: exampleUsername
    pattern: '^[^\s]*$' # no spaces
  password:
    type: string
    example: examplePassword
    format: password